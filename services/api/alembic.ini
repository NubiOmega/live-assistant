[alembic]
script_location = alembic
prepend_sys_path = .
version_locations = %(here)s/alembic/versions
sqlalchemy.url = postgresql+asyncpg://postgres:postgres@db:5432/postgres

env_exclude_names =
	%s
	%t

[post_write_hooks]

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s